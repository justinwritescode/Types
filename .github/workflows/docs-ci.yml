# This workflow builds and deploys an mkdocs site to GitHub Pages
name: gh-pages cd

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy to SubRepo
        # You may pin to the exact commit or the version.
        # uses: aaronbarnaby/deploy-to-subrepo@aee7dd664d56384afd1642c21afaf04993c5af8b
        uses: aaronbarnaby/deploy-to-subrepo@v1.0.2
        env:
          API_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          # Source file from the origin directory
          source: "docs"
          # Destination repository
          target_repo: justinwritescode/docs
          # Directory to push the file to
          target_folder: "types" # optional
          # Email for the git commit
          commit_email: justin@justinwritescode.com # optional
          # GitHub username for the commit
          commit_name: "justinwritescode" # optional
          # branch to push file to, defaults to main
          target_branch: "main" # optional
          # A custom message for the commit
          commit_message: "CI Pages Push" # optional
